name: gitleaks
on:
  push:
    branches:
      - '**'   # Run on push to any branch
  pull_request:
    branches:
      - '**'   # Run on pull requests from any branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml               # Optional: your custom config
          fail_on_new_secrets: false           # Don't fail if secrets are found
          report_format: json                  # Save report in JSON format
          report_path: gitleaks-report.json    # Path to store the report
        continue-on-error: true                # Prevents job failure if leaks are found
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks Report
        if: always()                           # Always upload the report even if previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json
