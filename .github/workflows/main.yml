name: Gitleaks Code Scanning

on:
  push:
    branches: [ "**" ]  # all branches
  pull_request:
    branches: [ "**" ]  # all branches
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          sudo apt update
          sudo apt install -y gitleaks
          gitleaks version

      - name: Run Gitleaks & Generate SARIF
        run: |
          gitleaks detect --source . \
            --config ./gitleaks.toml \
            --report-format=sarif \
            --report-path=./results.sarif \
            --verbose

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "./results.sarif"

      - name: Fail pipeline if leaks are detected (BLOCKING STEP)
        run: |
          leak_count=$(gitleaks detect --source . --config ./gitleaks.toml --no-git --exit-code=0 | grep -i "leak(s) found" || echo "")
          if [ ! -z "$leak_count" ]; then
            echo "Secrets detected! Blocking pipeline."
            exit 1
          else
            echo "No secrets found."
          fi
